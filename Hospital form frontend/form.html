<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an appointment</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Medical Appointment Form</h1>
    <div class="container">
        <h2>MAKE AN APPOINTMENT</h2>
        <div class="detail">
            <label>Customer Name</label><br>
            <input type="text" placeholder="First" id="fl">
            <input type="text" placeholder="Last" id="fl"><br>
            <label>E-mail</label><br>
            <input type="text" id="mail"><br>
            <label>Address</label><br>
            <input type="text" id="address"><br>
            <label>Appointment Date</label><br>
            <input type="date" id="date">
            <span>Male</span><input type="radio" value="male" name="gender"></input>
            <span>Female</span><input type="radio" value="female" name="gender"></input><br>
            <label>Symptoms</label><br>
            <input type="text" id="symptoms">
        </div>
        <div class="button">Confirm</div>
    </div>

    
</body>
</html>
